<html>
	<head>
		<title>NP Project 3 Panel</title>
		<link
	      rel="stylesheet"
	      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	      crossorigin="anonymous"
	    />
	    <link
	      href="https://fonts.googleapis.com/css?family=Source+Code+Pro"
	      rel="stylesheet"
	    />
	    <link
	      rel="icon"
	      type="image/png"
	      href="https://cdn4.iconfinder.com/data/icons/iconsimple-setting-time/512/dashboard-512.png"
	    />
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
      * {
        font-family: 'Source Code Pro', monospace;
      }
      html, body{
      	background-color: #454c4b;
      }
    </style>
	</head>
	<body bgcolor="#6a7c9e">
		<form method="get" action="console.cgi">
		<table class="table mx-auto bg-light" style="width: inherit">
			<thead class="thead-dark">
	          <tr>
	            <th scope="col">#</th>
	            <th scope="col">Host</th>
	            <th scope="col">Port</th>
	            <th scope="col">Input File</th>
	          </tr>
	        </thead>
		</table>
		</form>
		<script>
			for(var i = 1; i <=5; i++){
				var session_node = "\
				<tr>\
					<td>Session"+ i +"</td>\
				<td>\
					<div class='input-group'>\
                		<select name='h" + i + "}' class='custom-select select-host'></select>\
                		<div class='input-group-append'>\
                  			<span class='input-group-text'>.cs.nctu.edu.tw</span>\
                		</div>\
              		</div>\
				</td>\
				<td>\
					<input type=text' name='p" + i + "' class='form-control' size='5' >\
				</td>\
				<td>\
					<select name='f" + i + "' class='custom-select select-file'></select>\
				</td>\
			</tr>"
				$('table').append(session_node);
			}

			var host_list = ['','nplinux1','nplinux2','nplinux3','nplinux4','nplinux5','npbsd1','npbsd2','npbsd3','npbsd4','npbsd5'];
			host_list.forEach(function(host){
				$('.select-host').append($("<option></option>").attr("value", host).text(host));
			});
			$('.select-file').append($("<option></option>").text(""));
			for(var i = 1; i <= 10; i++){
				var fileName = "t" + i + ".txt";
				$('.select-file').append($("<option></option>").attr("value", fileName).text(fileName));
			}
			
			var btn_node = "<tr>\
				<td colspan='3'>\
					<button type='submit' class='btn btn-info btn-block'>Run</button>\
				</td>\
			</tr>"
		</script>
	</body>
</html>
